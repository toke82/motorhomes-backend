version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: motorhomes_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: motorhomes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - motorhomes_network

  redis:
    image: redis:7-alpine
    container_name: motorhomes_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - motorhomes_network

volumes:
  postgres_data:
  redis_data:

networks:
  motorhomes_network:
    driver: bridge